<ion-menu [content]="content" [swipeEnabled]="false">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
  <ion-item *ngIf="loginData">
    <ion-thumbnail item-start>
      <img src="{{loginData.photoUrl}}">
    </ion-thumbnail>
    <h2>{{loginData.username}}</h2>
    <p>{{loginData.email}}</p>
  </ion-item>
   </ion-list>
    <ion-list>
      <ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}" item-start></ion-icon>
           {{p.title}}
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
