<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Setting</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-card *ngIf="loginData" style="padding:10px; text-align: center" >
  <ion-card-header style="background-color:orange">
    <h2><strong>MY PROFILE</strong></h2>
  </ion-card-header>
 <ion-row>
        <ion-col col-4></ion-col>
        <ion-col col-4>
           <img style="width: 80px; height: 80px;align-self: center" src="{{loginData.photoUrl}}">
        </ion-col>
        <ion-col col-4></ion-col>
      </ion-row>
   <ion-item style="text-align: center" >
     
    <h2>{{loginData.username}}</h2>
    <p>{{loginData.email}}</p>
  </ion-item>
  <button style="background-color:orange;color:black" (click)="edit()" ion-button block >Edit</button>
    </ion-card>


  <ion-card style="padding:10px; text-align: center" >
  <ion-card-header style="background-color:orange">
    <h2><strong>FORM EDIT PROFILE</strong></h2>
  </ion-card-header>
  <ion-list >
    <ion-item>
    <ion-label fixed>Username</ion-label>
    <ion-input type="text"  [(ngModel)]="SelectedUser" placeholder="Username" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>Password</ion-label>
    <ion-input type="password" [(ngModel)]="pass1" placeholder="Password" clearInput required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label  fixed>Re-Password</ion-label>
    <ion-input type="password" [(ngModel)]="pass2" placeholder="Retype Password" clearInput required></ion-input>
  </ion-item>
    
  <button style="background-color:orange;color:black" (click)="submit()" ion-button block >Submit</button>
  </ion-list>
    </ion-card>
</ion-content>
