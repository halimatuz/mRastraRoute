<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gudang</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-grid>
  <ion-row >

    <ion-col col-6 *ngFor="let item of gudangList; index as i; ">
      <ion-card (click)="itemTapped($event, i)">
           
        <ion-card-header style="text-align: center">
          <img  src="assets/imgs/warehouse.png" alt="Gudang">
           <h2><strong>{{item.namaGudang}}</strong></h2>
        </ion-card-header>

      </ion-card>
    </ion-col>

 
    
  </ion-row>
</ion-grid>
</ion-content>
